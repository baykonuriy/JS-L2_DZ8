<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
    <title>Catalog</title>
</head>
<body>
    <div id="app">
        <nav-header></nav-header>
        <nav-aside></nav-aside>
        <header-second></header-second>
        <section class="showcase">
            <showcase-filter></showcase-filter>
            <show-case-card
                :cards="cards"
                v-for="(card, idx) in cards"
                :card="card"
                :key="idx"
                :name="card.product_name"
                :price="card.price"
                :id="card.id_product"
                :description="card.description"
                :img="card.image">
            </show-case-card>
            <showcase-footer></showcase-footer>
        </section>
        <advantage></advantage>
        <v-footer></v-footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="AppShowCaseCard.js"></script>
    <script src="AppShowCase.js"></script>
    <script src="HeaderSecond.js"></script>
    <script src="BascetInNavCard.js"></script>
    <script src="BascetInNav.js"></script>
    <script src="Nav.js"></script>
    <script src="Footer.js"></script>
    <script src="NavAside.js"></script>
    <script src="ShowcaseFilter.js"></script>
    <script src="ShowcaseFooter.js"></script>
    <script src="HeaderMain.js"></script>
    <script src="Advantage.js"></script>
    <script src="ButtonPrimary.js"></script>
    <script src="PreviewCatalog.js"></script>
    <script src="ProductSlider.js"></script>
    <script src="app.js"></script>
</body>
</html>
